    <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Find Your Phone</a>
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <div>

    </div>

    <!------------------------------------------
   ------------ Input and Search  -------------

    <div class="input-group mb-3 w-50 mx-auto ">

        <button onclick="loadData()" class="btn btn-info" type="button" id="search-button">Search</button>
    </div>

    <!------------------------------------------

   ------------------------------------------->

   --------------- Phone Show  ----------------
   ------------------------------------------->
    <section class="container">
        <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4">
